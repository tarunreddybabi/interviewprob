        console.log(" 4) Create a function that takes an array of objects like { name: \"John\", notes: [3, 5, 4]} and returns an array of objects like { name: \"John\", avgNote: 4 }. If a student has no notes (an empty array) then let's assume avgNote: 0:");
        avg_nt=0;

            for(let n1 in nte){

                }

                }
